# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    timezone: '%env(APP_TIMEZONE)%'
    storage_directory: '%kernel.project_dir%/storage/'
    organization_banner_directory: 'organization/banner'
    defaultRefreshTokenTTL: 259200
    
services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    App\Service\Auth\AuthServiceInterface:
        class: 'App\Service\Auth\AuthService'
        arguments:
            $refreshTokenTTL: '%env(int:default:defaultRefreshTokenTTL:REFRESH_TOKEN_TTL)%'

    App\Service\Auth\RouteGuardInterface: '@App\Service\Auth\RouteGuard'

    App\Serializer\DateTimeNormalizer:
        decorates: 'serializer.normalizer.datetime'
        arguments:
            $defaultNormalizer: '@App\Serializer\DateTimeNormalizer.inner'
            $timezone: '%timezone%'
        tags: [ 'serializer.normalizer' ]

    App\Service\SetterHelper\Task\:
        resource: '../src/Service/SetterHelper/Task/'
        public: true

    App\Service\GetterHelper\CustomAccessRule\:
        resource: '../src/Service/GetterHelper/CustomAccessRule/'
        public: true

    App\Service\GetterHelper\CustomFormat\:
        resource: '../src/Service/GetterHelper/CustomFormat/'
        public: true

    App\Service\SetterHelper\SetterHelper:
        shared: false

    App\Service\GetterHelper\GetterHelper:
        shared: false

    App\Service\SetterHelper\SetterHelperInterface: '@App\Service\SetterHelper\SetterHelper'
    App\Service\GetterHelper\GetterHelperInterface: '@App\Service\GetterHelper\GetterHelper'
    App\Service\EntityHandler\EntityHandlerInterface: '@App\Service\EntityHandler\EntityHandler'
    App\Service\EntitySerializer\EntitySerializerInterface: '@App\Service\EntitySerializer\EntitySerializer'
    App\Service\EmailConfirmation\EmailConfirmationHandlerInterface: 
        class: 'App\Service\EmailConfirmation\EmailConfirmationHandler'
        arguments:
            $secret: '%env(APP_SECRET)%'

    acme_api.event.jwt_invalid_listener:
        class: App\EventListener\JWTInvalidListener
        tags:
            - { name: kernel.event_listener, event: lexik_jwt_authentication.on_jwt_invalid, method: onJWTInvalid }

    acme_api.event.jwt_expired_listener:
        class: App\EventListener\JWTExpiredListener
        tags:
            - { name: kernel.event_listener, event: lexik_jwt_authentication.on_jwt_expired, method: onJWTExpired }

    App\ValueResolver\EntityValueResolver:
        arguments: ['@doctrine.orm.entity_manager']
        tags:
            - { name: controller.argument_value_resolver, priority: 150 }

