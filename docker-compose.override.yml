version: "3.8"

services:
  php:
    build:
      target: app_dev
    volumes:
    - ./docker/php/xdebug/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
    extra_hosts:
    - host.docker.internal:host-gateway
    # environment:
      # XDEBUG_MODE: "${XDEBUG_MODE:-off}"
  caddy:
    ports: 
    - "${APP_PORT:-8000}:80"

  database:
    ports: 
    - "${DATABASE_PORT:-32770}:5432"
